<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form {
        width: 30%;
      }
      .container {
        display: flex;
        flex-direction: auto;
        width: 100%;
      }
      .h1Tag {
        margin-top: 150px;
        margin-bottom: 20px;
      }
      label {
        margin-top: 10px;
        display: block;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #808080;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #808080;
      }
      p {
        margin-top: 20px;
      }
      /* 비밀번호 컨테이너 스타일링 */
      .password-container {
        position: relative; /* 상대적 위치 */
        display: auto;
        align-items: center;
      }

      .input-group {
        position: relative;
      }

      /* 비밀번호 필드 스타일링 */
      .password-field {
        margin-right: 0px; /* 아이콘을 위한 공간 확보 */
      }

      /* 비밀번호 토글 아이콘 스타일링 */
      .password-icon {
        position: absolute;
        right: 15px;
        top: 35%;
        cursor: pointer;
      }

      #idExists {
        display: none;
        background-color: rgba(255, 0, 0, 0.3); /* 반투명 빨간색 배경 */
        color: white;
        padding: 5px;
        margin-top: 5px;
        border-radius: 5px;
        font-size: small;
      }
      .eds-btn {
        background-color: white;
        width: 50%;
        padding: 5px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: 2px solid #ccc;
        border-radius: 100px;
        box-sizing: border-box;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .divider {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .line {
        height: 1px;
        width: 30%;
        background-color: #c4c4c4;
      }

      .or-text {
        margin: 0 10px;
        color: #757575;
        font-weight: bold;
      }

      .social-login-btn {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #c4c4c4;
        border-radius: 4px;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        outline: none;
      }

      .social-login-btn img {
        margin-right: 10px;
      }

      .google {
        /* Additional styles for Google button */
      }

      .social-login-btn.kakao {
        background-color: #fee500;
        color: #191919;
        margin-top: 10px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content:center
      }

      .social-login-btn.kakao .icon {
        display: inline-block;
        margin-right: 8px;
        background: url(/static/img/logos/kakaoLogo.png) no-repeat 50%;
        background-size: 20px;
        width: 20px;
        height:20px;
        border: 0px solid
      }
      .submit_registerForm {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .continue_with_google {
        color: black;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
  {% include 'header.html' %}

    <h1 class="h1Tag">회원가입</h1>
    <form action="" method="post" onsubmit="return check();">
      {% csrf_token %}
      <div>
        <label for="id"><strong>아이디:</strong></label>
        <input type="text" placeholder="아이디를 입력해주세요 (8자 이상)" id="id" name="id">
        <span id="idExists" style="display: none;"></span>
      </div>
      <div class="password-container">
        <label for="password"><strong>비밀번호:</strong></label>
        <div class="input-group">
          <input type="password" class="password-field" placeholder="비밀번호를 입력해주세요 (숫자, 특수/대소문자 포함 8자 이상)" id="password" name="pwd">
          <!-- SVG icon for password visibility toggle (eye-slash) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="password-icon eye-slash" viewBox="0 0 16 16" id="togglePassword">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
          </svg>
          <!-- SVG icon for password visibility (eye-fill) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="password-icon eye-fill" viewBox="0 0 16 16" style="display: none;" id="togglePasswordFill">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
          </svg>
        </div>
      </div>
      <div>
        <label for="email"><strong>이메일:</strong></label>
        <input type="email" placeholder="이메일을 입력해주세요" id="email" name="email">
      </div>
      <div>
        <input type="submit" value="회원가입하기" id="submit_registerForm" class="submit_registerForm">
      </div>
    </form>

    <div class="login-container">
      <div class="divider">
        <span class="line"></span>
        <span class="or-text">또는</span>
        <span class="line"></span>
      </div>
      <button class="social-login-btn google">
        <div class="google-login__icon">
          <i class="eds-vector-image eds-icon--small" data-spec="icon" data-testid="icon" aria-hidden="true">
            <svg width="24" height="24" fill="none">
              <g clip-path="url(#logo-google_svg__clip0)">
                <path d="M21.99 12.108c0-.84-.069-1.452-.216-2.088H12.2v3.79h5.62c-.113.943-.725 2.362-2.084 3.315l-.02.127 3.028 2.349.21.021c1.926-1.782 3.037-4.404 3.037-7.514" fill="#4285F4"></path>
                <path d="M12.2 22.096c2.753 0 5.064-.908 6.753-2.474l-3.218-2.497c-.862.602-2.017 1.021-3.536 1.021-2.697 0-4.985-1.781-5.801-4.244l-.12.01-3.148 2.44-.041.115c1.677 3.337 5.122 5.63 9.11 5.63z" fill="#34A853"></path>
                <path d="M6.397 13.902a6.298 6.298 0 01-.34-2.02c0-.704.125-1.385.33-2.02l-.007-.136-3.187-2.48-.104.05A10.238 10.238 0 002 11.881c0 1.646.397 3.201 1.088 4.586l3.308-2.565" fill="#FBBC05"></path>
                <path d="M12.2 5.616c1.914 0 3.206.829 3.942 1.521l2.879-2.814c-1.768-1.646-4.068-2.656-6.822-2.656-3.988 0-7.433 2.292-9.11 5.63L6.386 9.86c.828-2.463 3.116-4.245 5.813-4.245" fill="#EB4335"></path>
              </g>
              <defs>
                <clipPath id="logo-google_svg__clip0">
                  <path fill="#fff" transform="translate(2 1.667)" d="M0 0h20v20.5H0z"></path>
                </clipPath>
              </defs>
            </svg>
          </i>
        </div>
        <span class="continue_with_google">구글 계정으로 로그인</span>
      </button>
      <button class="social-login-btn kakao"><span class="icon"></span><span>카카오 계정으로 로그인</span></button>
    </div>

    {% include 'footer.html' %}

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
    $('.password-icon').click(function() {
      // 비밀번호 입력 필드 참조
      var passwordField = $('#password');
      // 비밀번호 아이콘 SVG 참조
      var eyeSlashIcon = $('#togglePassword');
      var eyeFillIcon = $('#togglePasswordFill');

      // 비밀번호 가시성 토글
      if (passwordField.attr('type') === "password") {
        passwordField.attr('type', 'text');
        eyeSlashIcon.hide();
        eyeFillIcon.show();
        console.log('password -> text');
      } else {
        passwordField.attr('type', 'password');
        eyeFillIcon.hide();
        eyeSlashIcon.show();
        console.log('text -> password');
      }
    });

    // 폼 제출 이벤트 핸들러
    $("form").submit(function(event) {
      const id = $("#id").val().trim();
      const pwd = $("#password").val().trim();
      const pwdRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
      const email = $("#email").val().trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (id.length < 8) {
        alert("아이디를 다시 확인해주세요");
        event.preventDefault();
        return false;
      }
      if (!pwdRegex.test(pwd)) {
        alert("비밀번호는 최소 8자 이상이며, 대소문자, 숫자, 특수문자를 각각 하나 이상 포함해야 합니다.");
        event.preventDefault();
        return false;
      }
      if (email.trim() === "" || !emailRegex.test(email)) {
        alert("이메일을 다시 확인해주세요");
        event.preventDefault();
        return false;
      }

      if (isIdDuplicated) {
        alert("존재하는 계정입니다. 회원정보를 찾아주세요")
        event.preventDefault(); // 폼 제출 방지
        return false;
      }

      // 모든 검증이 성공했을 때만 실행.
      alert('회원가입이 완료되었습니다!');
      return true;
    });
  });

    var isIdDuplicated = false; // 아이디 중복 상태를 추적하는 플래그 변수
    $("#id").blur(function() {
      var userId = $(this).val();
      $.ajax({
        url: '/check-user-id/',
        data: { 'id': userId },
        dataType: 'json',
        success: function(data) {
          if (data.is_taken) {
            $("#idExists").text("같은 아이디가 존재합니다").show();
            isIdDuplicated = true; // 아이디가 중복됨을 표시
          } else {
            $("#idExists").hide();
            isIdDuplicated = false; // 아이디 중복이 없음을 표시
          }
        }
      });
    });
  </script>
</html>
